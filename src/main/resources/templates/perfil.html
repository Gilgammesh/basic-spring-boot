<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<title>Curso de Spring Boot 5</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<h3 th:text="'Nombre	:	'+${usuario.nombre}"></h3>
	<h3 th:text="'Apellido	:	'+${usuario.apellido}"></h3>
	<span th:if="${usuario.email}" th:text="${usuario.email}"></span>
	<span th:if="${usuario.email == null}" th:text="'El usuario no tiene correo'"></span>
</body>
</html>
